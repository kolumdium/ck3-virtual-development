l_english:
 vdev_change_barony_focus_decision_title: "Change Barony Focus"
 vdev_change_barony_focus_decision_desc: "Changes the focus of the selected barony. This determines what the normal development is converted to. \nThe options are: Normal, Offensive, Defensive, Health or Infrastructure Virtual Development."
 vdev_change_barony_focus_decision_confirm: "Change Focus"
 vdev_change_barony_focus_decision_tooltip: "Changes the focus of the selected barony. This determines what the normal development is converted to. \nThe options are: Normal, Offensive, Defensive, Health or Infrastructure Virtual Development."
 vdev_change_all_barony_focus_decision_title: "Change Every Barony Focus"
 vdev_change_all_barony_focus_decision_desc: "Changes the focus of every held barony. This determines what the normal development is converted to. \nThe options are: Normal, Offensive, Defensive, Health or Infrastructure Virtual Development."
 vdev_change_all_barony_focus_decision_confirm: "Change Focus"
 vdev_change_all_barony_focus_decision_tooltip: "Changes the focus of every held barony. This determines what the normal development is converted to. \nThe options are: Normal, Offensive, Defensive, Health or Infrastructure Virtual Development."
 vdev_add_barony_building_decision_title: "Build Virtual Development Building"
 vdev_add_barony_building_decision_desc: "Starts an event to build a new Virtual Development building in a selected barony if possible."
 vdev_add_barony_building_decision_confirm: "Select Building"
 vdev_add_barony_building_decision_tooltip: "Starts an event to build a new Virtual Development building in a selected barony if possible. Buildings cost 25 Virtual Development of the corresponding type."
 vdev_add_barony_building_slot_decision_title: "Add Virtual Development Building Slot"
 vdev_add_barony_building_slot_decision_desc: "Starts an event to add a new building slot to a developed barony. This will cost some Virtual Development! (And get more expensive with each use.)"
 vdev_add_barony_building_slot_decision_confirm: "Add Slot"
 vdev_add_barony_building_slot_decision_tooltip: "Starts an event to add a new building slot to a developed barony. This will cost some Virtual Development!"
 vdev_convert_vdev_decision_confirm: "Convert Virtual Development"
 vdev_convert_vdev_decision_tooltip: "Convert normal Virtual Development to another type of Virtual Development."
 vdev_convert_vdev_decision_title: "Convert Virtual Development"
 vdev_convert_vdev_decision_desc: "Convert 25 normal Virtual Development to another type of Virtual Development."
 decision_group_type_vdev_decision_group: "Virtual Development Decisions"